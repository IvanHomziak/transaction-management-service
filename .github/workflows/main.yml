name: Build & Deploy Spring App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy Spring Boot bankingapp-transaction-ms
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
      - name: Checkout bankingapp-transaction-ms
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Checkout –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ bankingapp-common
      - name: Checkout bankingapp-common
        uses: actions/checkout@v4
        with:
          repository: IvanHomziak/bankingapp-common
          path: bankingapp-common

      # 3Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è JDK 17 + –∫–µ—à—É–≤–∞–Ω–Ω—è Maven
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: maven

      # 4Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è bankingapp-common
      - name: Install bankingapp-common
        run: |
          cd bankingapp-common
          mvn clean install -DskipTests

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç—ñ–≤
      - name: Run Unit Tests
        run: mvn -B test --file pom.xml

      # 6Ô∏è‚É£ –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–¥—É –ø–µ—Ä–µ–¥ –∑–±—ñ—Ä–∫–æ—é (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
      - name: Verify project (Optional)
        run: mvn verify

      # 7Ô∏è‚É£ –ó–±—ñ—Ä–∫–∞ JAR
      - name: Build bankingapp-transaction-ms Application
        run: mvn clean package -DskipTests

      # 8Ô∏è‚É£ –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ç–µ–≥—É –æ–±—Ä–∞–∑—É (–¥–∏–Ω–∞–º—ñ—á–Ω–∏–π)
      - name: Define Image Tag
        run: echo "IMAGE_TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      # 9Ô∏è‚É£ –õ–æ–≥—ñ–Ω —É Docker Hub (–ø–µ—Ä–µ–¥ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è–º –æ–±—Ä–∞–∑—É)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # üîü –ó–±—ñ—Ä–∫–∞ Docker-–æ–±—Ä–∞–∑—É
      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/bankingapp-transaction-ms:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/bankingapp-transaction-ms:latest

      # üîü –ü—É—à Docker-–æ–±—Ä–∞–∑—É —É Docker Hub
      - name: Push image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/bankingapp-transaction-ms:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/bankingapp-transaction-ms:latest
